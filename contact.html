<!doctype html>
<html>
<head>
<meta charset="utf-8">
<link href = "services_style.css" rel = "stylesheet" />
<link href="https://fonts.googleapis.com/css?family=Pinyon+Script&display=swap" rel="stylesheet">
<title>Contact Us - Events by Leah Brown</title>
</head>

<body class = "contactPage">
	<div class = "contactTable">
		<div class = "lefthandContact">
			<div class = "contactContent">
				<h2>Contact Us</h2>
				<img src = "squiggle.png" alt = "" class = "squiggle" width = "600px" height = "50px"/>
				<h5>Address</h5>
				<p>PO Box 1111 Bloomington, IN 47402</p>
				<h5>Email Address</h5>
				<p>eventsbyleahbrown@gmail.com</p>
				<h5>Phone Number</h5>
				<p>812-219-6446</p>
			</div>
			<div class = "graybox-right"></div>
		</div>
		<div class = "righthandContact">
			<div  class = "contactContent">
				<h4>Please contact us with questions and pricing information!</h4>
				<form>
					<p>Name:</p>
					<input type = "text" name = "firstname" placeholder = "First"/>
					<input type = "text" name = "lastname" placeholder = "Last" /> <br />
					<p>Email Address:</p>
					<input type = "email" name = "emailaddress" placeholder = "janedoe@email.com" /><br />
					<p>Comment:</p>
					<input type = "text" name = "comment" placeholder = "Your comment..." /><br />
				</form>
			</div>
			<div class = "graybox-right"></div>
		</div>
	</div>
</body>
</html>
